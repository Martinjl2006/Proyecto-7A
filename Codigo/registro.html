<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registrarse - LeyendAR</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --azul: #1d2e42;
      --azul-claro: #3c506d;
      --beige: #f7f4ee;
      --blanco: #f4f1ed;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html {
      width: 100%;
      overflow-x: hidden;
    }

    body {
      font-family: 'Quicksand', sans-serif;
      background-color: #c49b5b;
      background-image: url('fondo-login.png');
      background-repeat: no-repeat;
      background-position: center center;
      background-attachment: fixed;
      background-size: cover;
      width: 100%;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow-x: hidden;
      overflow-y: auto;
      position: relative;
      padding: 80px 1rem 40px;
    }

    .back-button {
      position: fixed;
      top: 20px;
      left: 20px;
      background: linear-gradient(135deg, #2c3e50, #34495e);
      color: white;
      padding: 12px 32px;
      border-radius: 50px;
      font-size: 0.95rem;
      font-weight: 600;
      cursor: pointer;
      border: none;
      z-index: 10;
      transition: background 0.3s ease, transform 0.2s ease;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      overflow: hidden;
    }

    .back-button::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(
        45deg,
        transparent,
        rgba(255, 255, 255, 0.3),
        transparent
      );
      transform: rotate(45deg);
      animation: shine 3s infinite;
    }

    @keyframes shine {
      0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
      100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
    }

    .back-button:hover {
      background: linear-gradient(135deg, #34495e, #2c3e50);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
    }

    .aura-bg {
      position: fixed;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle at center, rgba(245, 166, 35, 0.12), rgba(29, 46, 66, 0.4));
      animation: auraFlow 20s ease-in-out infinite;
      z-index: 0;
      filter: blur(80px);
      pointer-events: none;
    }

    @keyframes auraFlow {
      0% { transform: scale(1) translate(0%, 0%); }
      50% { transform: scale(1.1) translate(10%, 10%); }
      100% { transform: scale(1) translate(0%, 0%); }
    }

    .register-box {
      background: rgba(244, 241, 237, 0.95);
      padding: 40px 35px;
      border-radius: 24px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 420px;
      text-align: center;
      z-index: 1;
      position: relative;
    }

    h2 {
      font-size: clamp(1.5rem, 5vw, 2rem);
      color: var(--azul);
      margin-bottom: 20px;
    }

    input, select {
      width: 100%;
      padding: 12px 14px;
      margin: 8px 0;
      border-radius: 12px;
      border: 1px solid #ccc;
      font-size: clamp(0.9rem, 3vw, 1rem);
      background: #fafafa;
      transition: 0.3s ease;
      height: 48px;
    }

    input:focus, select:focus {
      outline: none;
      border-color: var(--azul-claro);
      box-shadow: 0 0 8px rgba(29, 46, 66, 0.3);
    }

    .password-container {
      position: relative;
      width: 100%;
    }

    .password-strength {
      width: 100%;
      height: 4px;
      background: #ddd;
      border-radius: 2px;
      margin-top: 5px;
      overflow: hidden;
    }

    .password-strength-bar {
      height: 100%;
      width: 0%;
      transition: width 0.3s ease, background 0.3s ease;
    }

    .password-strength-text {
      font-size: 0.75rem;
      margin-top: 3px;
      text-align: left;
      color: #666;
    }

    .weak { background: #e74c3c; }
    .medium { background: #f39c12; }
    .strong { background: #27ae60; }

    .error-message {
      color: #e74c3c;
      font-size: 0.8rem;
      text-align: left;
      margin-top: 3px;
      display: none;
    }

    button[type="submit"] {
      width: 100%;
      padding: 14px;
      margin-top: 20px;
      border: none;
      border-radius: 30px;
      background: linear-gradient(135deg, var(--azul), var(--azul-claro));
      color: white;
      font-size: clamp(0.9rem, 3vw, 1rem);
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      position: relative;
      overflow: hidden;
      height: 50px;
    }

    button[type="submit"]::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(
        45deg,
        transparent,
        rgba(255, 255, 255, 0.3),
        transparent
      );
      transform: rotate(45deg);
      animation: shine 3s infinite;
    }

    button[type="submit"]:hover {
      background: linear-gradient(135deg, var(--azul-claro), var(--azul));
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
    }

    p {
      margin-top: 20px;
      font-size: clamp(0.85rem, 2.5vw, 0.95rem);
    }

    a {
      color: var(--azul-claro);
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    @media (max-width: 480px) {
      body {
        padding: 70px 0.8rem 20px;
        background-attachment: scroll;
      }

      .aura-bg {
        display: none;
      }

      .back-button {
        top: 12px;
        left: 12px;
        padding: 9px 20px;
        font-size: 0.8rem;
      }

      .register-box {
        width: 100%;
        max-width: 100%;
        padding: 30px 20px;
      }

      h2 {
        font-size: 1.4rem;
        margin-bottom: 15px;
      }

      input, select {
        padding: 10px 12px;
        margin: 6px 0;
        font-size: 0.9rem;
        height: 44px;
      }

      button[type="submit"] {
        padding: 12px;
        margin-top: 15px;
        font-size: 0.9rem;
        height: 46px;
      }

      p {
        margin-top: 15px;
        font-size: 0.8rem;
      }
    }
  </style>
</head>
<body>
  <button class="back-button" onclick="window.history.back();">Volver</button>

  <div class="aura-bg"></div>
  <div class="register-box">
    <h2>Crear cuenta</h2>
    <form action="registro.php" method="POST" id="registerForm">
      <input type="text" name="nombre" placeholder="Nombre" required>
      <input type="text" name="apellido" placeholder="Apellido" required>
      <input type="email" name="email" placeholder="Correo electrónico" required>
      <input type="text" name="usuario" placeholder="Nombre de usuario" required>
      
      <div class="password-container">
        <input type="password" name="clave" id="password" placeholder="Contraseña" required>
        <div class="password-strength">
          <div class="password-strength-bar" id="strengthBar"></div>
        </div>
        <div class="password-strength-text" id="strengthText"></div>
        <div class="error-message" id="passwordError"></div>
      </div>

      <input type="date" name="fecha_nacimiento" id="fecha_nacimiento" required>
      <div class="error-message" id="ageError"></div>

      <select id="provincia" name="provincia" required>
        <option value="">Seleccionar provincia</option>
      </select>

      <select id="ciudad" name="ciudad" required>
        <option value="">Seleccionar ciudad</option>
      </select>

      <button type="submit">Registrarse</button>
    </form>
    <p>¿Ya tenés cuenta? <a href="inicio.html">Iniciá sesión</a></p>
  </div>

  <script>
    // Cargar provincias desde la base de datos
    window.addEventListener('DOMContentLoaded', function() {
      fetch('get_provincias.php')
        .then(response => response.json())
        .then(data => {
          const provinciaSelect = document.getElementById('provincia');
          data.forEach(provincia => {
            const option = document.createElement('option');
            option.value = provincia.id_provincia;
            option.textContent = provincia.nombre;
            provinciaSelect.appendChild(option);
          });
        })
        .catch(error => console.error('Error al cargar provincias:', error));
    });

    // Cargar ciudades según la provincia seleccionada
    document.getElementById('provincia').addEventListener('change', function() {
      const idProvincia = this.value;
      const ciudadSelect = document.getElementById('ciudad');
      
      ciudadSelect.innerHTML = '<option value="">Seleccionar ciudad</option>';
      
      if (idProvincia) {
        fetch(`get_ciudades.php?id_provincia=${idProvincia}`)
          .then(response => response.json())
          .then(data => {
            data.forEach(ciudad => {
              const option = document.createElement('option');
              option.value = ciudad.id_ciudad;
              option.textContent = ciudad.nombre;
              ciudadSelect.appendChild(option);
            });
          })
          .catch(error => console.error('Error al cargar ciudades:', error));
      }
    });

    // Validar edad (mínimo 6 años)
    document.getElementById('fecha_nacimiento').addEventListener('change', function() {
      const fechaNac = new Date(this.value);
      const hoy = new Date();
      let edad = hoy.getFullYear() - fechaNac.getFullYear();
      const mes = hoy.getMonth() - fechaNac.getMonth();
      
      if (mes < 0 || (mes === 0 && hoy.getDate() < fechaNac.getDate())) {
        edad--;
      }
      
      const errorDiv = document.getElementById('ageError');
      if (edad < 6) {
        errorDiv.textContent = 'Debes tener al menos 6 años para registrarte';
        errorDiv.style.display = 'block';
        this.setCustomValidity('Edad insuficiente');
      } else {
        errorDiv.style.display = 'none';
        this.setCustomValidity('');
      }
    });

    // Validar fortaleza de contraseña
    document.getElementById('password').addEventListener('input', function() {
      const password = this.value;
      const strengthBar = document.getElementById('strengthBar');
      const strengthText = document.getElementById('strengthText');
      const errorDiv = document.getElementById('passwordError');
      
      let strength = 0;
      let feedback = [];
      
      // Verificar longitud
      if (password.length >= 8) strength += 25;
      else feedback.push('mínimo 8 caracteres');
      
      // Verificar mayúscula
      if (/[A-Z]/.test(password)) strength += 25;
      else feedback.push('una mayúscula');
      
      // Verificar minúscula
      if (/[a-z]/.test(password)) strength += 25;
      else feedback.push('una minúscula');
      
      // Verificar número
      if (/[0-9]/.test(password)) strength += 25;
      else feedback.push('un número');
      
      // Actualizar barra
      strengthBar.style.width = strength + '%';
      
      if (strength < 50) {
        strengthBar.className = 'password-strength-bar weak';
        strengthText.textContent = 'Débil';
        strengthText.style.color = '#e74c3c';
      } else if (strength < 100) {
        strengthBar.className = 'password-strength-bar medium';
        strengthText.textContent = 'Media';
        strengthText.style.color = '#f39c12';
      } else {
        strengthBar.className = 'password-strength-bar strong';
        strengthText.textContent = 'Fuerte';
        strengthText.style.color = '#27ae60';
      }
      
      // Mostrar errores
      if (feedback.length > 0 && password.length > 0) {
        errorDiv.textContent = 'Falta: ' + feedback.join(', ');
        errorDiv.style.display = 'block';
        this.setCustomValidity('Contraseña insegura');
      } else {
        errorDiv.style.display = 'none';
        this.setCustomValidity('');
      }
    });

    // Validación final antes de enviar
    document.getElementById('registerForm').addEventListener('submit', function(e) {
      const password = document.getElementById('password').value;
      
      if (password.length < 8 || 
          !/[A-Z]/.test(password) || 
          !/[a-z]/.test(password) || 
          !/[0-9]/.test(password)) {
        e.preventDefault();
        alert('La contraseña debe tener al menos 8 caracteres, una mayúscula, una minúscula y un número');
      }
    });
  </script>
</body>
</html>
