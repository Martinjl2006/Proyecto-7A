<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registrarse - LeyendAR</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      background-color: #c49b5b;
      padding: 40px 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .register-box {
      background: rgba(255,255,255,0.95);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      width: 400px;
      text-align: center;
    }
    input, select {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 10px;
      border: 1px solid #ccc;
    }
    button {
      padding: 12px 20px;
      border: none;
      background: linear-gradient(to right, #1d2e42, #3c506d);
      color: white;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="register-box">
    <h2>Crear cuenta</h2>
    <form action="registro.php" method="POST">
      <input type="text" name="nombre" placeholder="Nombre" required>
      <input type="text" name="apellido" placeholder="Apellido" required>
      <input type="email" name="email" placeholder="Correo electrónico" required>
      <input type="text" name="usuario" placeholder="Nombre de usuario" required>
      <input type="password" name="clave" placeholder="Contraseña" required>
      <select name="provincia" required>
        <option value="">Seleccionar provincia</option>
        <option value="1">Tucumán</option>
        <option value="2">Buenos Aires</option>
        <option value="3">Mendoza</option>
        <option value="4">Córdoba</option>
        <option value="5">Santa Fe</option>
      </select>
      <select name="ciudad" required>
        <option value="">Seleccionar ciudad</option>
        <option value="1">San Miguel de Tucumán</option>
        <option value="2">La Plata</option>
        <option value="3">Godoy Cruz</option>
        <option value="4">Villa Carlos Paz</option>
        <option value="5">Rosario</option>
      </select>
      <button type="submit">Registrarse</button>
    </form>
    <p>¿Ya tenés cuenta? <a href="inicio.html">Iniciá sesión</a></p>
  </div>
</body>
</html>
