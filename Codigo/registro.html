<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registrarse - LeyendAR</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --azul: #1d2e42;
      --azul-claro: #3c506d;
      --beige: #f7f4ee;
      --blanco: #f4f1ed;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html {
      width: 100%;
      overflow-x: hidden;
    }

    body {
      font-family: 'Quicksand', sans-serif;
      background-color: #c49b5b;
      background-image: url('fondo-login.png');
      background-repeat: no-repeat;
      background-position: center center;
      background-attachment: fixed;
      background-size: cover;
      width: 100%;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow-x: hidden;
      overflow-y: auto;
      position: relative;
      padding: 80px 1rem 40px;
    }

    .back-button {
      position: fixed;
      top: 20px;
      left: 20px;
      background: linear-gradient(135deg, #2c3e50, #34495e);
      color: white;
      padding: 12px 32px;
      border-radius: 50px;
      font-size: 0.95rem;
      font-weight: 600;
      cursor: pointer;
      border: none;
      z-index: 10;
      transition: background 0.3s ease, transform 0.2s ease;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      overflow: hidden;
    }

    .back-button::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(
        45deg,
        transparent,
        rgba(255, 255, 255, 0.3),
        transparent
      );
      transform: rotate(45deg);
      animation: shine 3s infinite;
    }

    @keyframes shine {
      0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
      100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
    }

    .back-button:hover {
      background: linear-gradient(135deg, #34495e, #2c3e50);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
    }

    .aura-bg {
      position: fixed;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle at center, rgba(245, 166, 35, 0.12), rgba(29, 46, 66, 0.4));
      animation: auraFlow 20s ease-in-out infinite;
      z-index: 0;
      filter: blur(80px);
      pointer-events: none;
    }

    @keyframes auraFlow {
      0% { transform: scale(1) translate(0%, 0%); }
      50% { transform: scale(1.1) translate(10%, 10%); }
      100% { transform: scale(1) translate(0%, 0%); }
    }

    .register-box {
      background: rgba(244, 241, 237, 0.95);
      padding: 40px 35px;
      border-radius: 24px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 420px;
      text-align: center;
      z-index: 1;
      position: relative;
    }

    h2 {
      font-size: clamp(1.5rem, 5vw, 2rem);
      color: var(--azul);
      margin-bottom: 20px;
    }

    input, select {
      width: 100%;
      padding: 12px 14px;
      margin: 8px 0;
      border-radius: 12px;
      border: 1px solid #ccc;
      font-size: clamp(0.9rem, 3vw, 1rem);
      background: #fafafa;
      transition: 0.3s ease;
      height: 48px;
    }

    input:focus, select:focus {
      outline: none;
      border-color: var(--azul-claro);
      box-shadow: 0 0 8px rgba(29, 46, 66, 0.3);
    }

    button[type="submit"] {
      width: 100%;
      padding: 14px;
      margin-top: 20px;
      border: none;
      border-radius: 30px;
      background: linear-gradient(135deg, var(--azul), var(--azul-claro));
      color: white;
      font-size: clamp(0.9rem, 3vw, 1rem);
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      position: relative;
      overflow: hidden;
      height: 50px;
    }

    button[type="submit"]::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(
        45deg,
        transparent,
        rgba(255, 255, 255, 0.3),
        transparent
      );
      transform: rotate(45deg);
      animation: shine 3s infinite;
    }

    button[type="submit"]:hover {
      background: linear-gradient(135deg, var(--azul-claro), var(--azul));
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
    }

    p {
      margin-top: 20px;
      font-size: clamp(0.85rem, 2.5vw, 0.95rem);
    }

    a {
      color: var(--azul-claro);
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    @media (max-width: 480px) {
      body {
        padding: 70px 0.8rem 20px;
        background-attachment: scroll;
      }

      .aura-bg {
        display: none;
      }

      .back-button {
        top: 12px;
        left: 12px;
        padding: 9px 20px;
        font-size: 0.8rem;
      }

      .register-box {
        width: 100%;
        max-width: 100%;
        padding: 30px 20px;
      }

      h2 {
        font-size: 1.4rem;
        margin-bottom: 15px;
      }

      input, select {
        padding: 10px 12px;
        margin: 6px 0;
        font-size: 0.9rem;
        height: 44px;
      }

      button[type="submit"] {
        padding: 12px;
        margin-top: 15px;
        font-size: 0.9rem;
        height: 46px;
      }

      p {
        margin-top: 15px;
        font-size: 0.8rem;
      }
    }
  </style>
</head>
<body>
  <button class="back-button" onclick="window.history.back();">Volver</button>

  <div class="aura-bg"></div>
  <div class="register-box">
    <h2>Crear cuenta</h2>
    <form action="registro.php" method="POST">
      <input type="text" name="nombre" placeholder="Nombre" required>
      <input type="text" name="apellido" placeholder="Apellido" required>
      <input type="email" name="email" placeholder="Correo electrónico" required>
      <input type="text" name="usuario" placeholder="Nombre de usuario" required>
      <input type="password" name="clave" placeholder="Contraseña" required>
      <input type="date" name="fecha_nacimiento" required>

      <select id="provincia" name="provincia" required>
        <option value="">Seleccionar provincia</option>
        <option value="Buenos Aires">Buenos Aires</option>
        <option value="Córdoba">Córdoba</option>
        <option value="Santa Fe">Santa Fe</option>
        <option value="Mendoza">Mendoza</option>
        <option value="Tucumán">Tucumán</option>
        <option value="Salta">Salta</option>
        <option value="Jujuy">Jujuy</option>
        <option value="Neuquén">Neuquén</option>
        <option value="Chaco">Chaco</option>
        <option value="Misiones">Misiones</option>
      </select>

      <select id="ciudad" name="ciudad" required>
        <option value="">Seleccionar ciudad</option>
      </select>

      <button type="submit">Registrarse</button>
    </form>
    <p>¿Ya tenés cuenta? <a href="inicio.html">Iniciá sesión</a></p>
  </div>

  <script>
    const provinciasYciudades = {
      "Buenos Aires": ["La Plata", "Mar del Plata", "Bahía Blanca", "Quilmes"],
      "Córdoba": ["Córdoba Capital", "Villa Carlos Paz", "Río Cuarto"],
      "Santa Fe": ["Rosario", "Santa Fe Capital", "Rafaela"],
      "Mendoza": ["Godoy Cruz", "Guaymallén", "Mendoza Capital"],
      "Tucumán": ["San Miguel de Tucumán", "Yerba Buena"],
      "Salta": ["Salta Capital", "Cafayate"],
      "Jujuy": ["San Salvador de Jujuy", "Palpalá"],
      "Neuquén": ["Neuquén Capital", "Centenario"],
      "Chaco": ["Resistencia", "Barranqueras"],
      "Misiones": ["Posadas", "Oberá"]
    };

    const provinciaSelect = document.getElementById("provincia");
    const ciudadSelect = document.getElementById("ciudad");

    provinciaSelect.addEventListener("change", function () {
      const ciudades = provinciasYciudades[this.value] || [];
      ciudadSelect.innerHTML = '<option value="">Seleccionar ciudad</option>';
      ciudades.forEach(ciudad => {
        const option = document.createElement("option");
        option.value = ciudad;
        option.textContent = ciudad;
        ciudadSelect.appendChild(option);
      });
    });
  </script>
</body>
</html>
