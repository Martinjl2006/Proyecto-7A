    <style>
        :root {

        .container {

        label {
            color: var(--azul-profundo);
            font-weight: 600;
            font-size: 1em;
            margin-bottom: 8px;
            display: block;
        }

        input[type="text"],
        select,
        textarea {
            width: 100%;
            padding: 14px 18px;
            border: 1px solid #ddd;
            border-radius: 12px;
            font-size: 1em;
            font-family: inherit;
            background: white;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: var(--azul-profundo);
            box-shadow: 0 0 0 3px rgba(29, 46, 66, 0.1);

        textarea {

        }

        }

        input[type="file"] {
            padding: 12px;
            border: 2px dashed #ddd;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #fafafa;
        }

        input[type="file"]:hover {
            border-color: var(--azul-profundo);
            background: white;
        }

        button[type="submit"] {
            background: linear-gradient(90deg, var(--acento-1), var(--acento-2));
            background-size: 150% 150%;
            color: white;
            border: none;
            padding: 16px 40px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 15px;
            box-shadow: 0 6px 14px rgba(0, 0, 0, 0.1);
        }

        button[type="submit"]:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        /* Estilos del carrusel */
        .carousel-section {
            max-width: 1200px;
            margin: 80px auto 60px;
            padding: 0 20px;
        }

        .carousel-section h2 {
            font-size: 2.5rem;
            font-weight: 900;
            color: var(--azul-profundo);
            text-align: center;
            margin-bottom: 40px;
            background: linear-gradient(90deg, #1d2e42, #3c506d);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .carousel-wrapper {
            overflow-x: auto;
            overflow-y: hidden;
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: thin;
            scrollbar-color: var(--acento-2) #f0f0f0;
            padding: 20px 0;
        }

        .carousel-wrapper::-webkit-scrollbar {
            height: 8px;
        }

        .carousel-wrapper::-webkit-scrollbar-track {
            background: #f0f0f0;
            border-radius: 10px;
        }

        .carousel-wrapper::-webkit-scrollbar-thumb {
            background: var(--acento-2);
            border-radius: 10px;
        }

        .carousel-wrapper::-webkit-scrollbar-thumb:hover {
            background: var(--acento-1);
        }

        .carousel-track {
            display: flex;
            gap: 25px;
            padding: 10px 5px;
        }

        .carousel-card {
            min-width: 320px;
            max-width: 320px;
            background: white;
            border-radius: 18px;
            padding: 0;
            box-shadow: 0 6px 14px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
            border: 1px solid #ddd;
            overflow: hidden;
        }

        .carousel-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 28px rgba(0, 0, 0, 0.15);
        }

        .carousel-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .carousel-card-content {
            padding: 20px;
        }

        .carousel-card h3 {
            color: var(--azul-profundo);
            font-size: 1.4em;
            margin-bottom: 12px;
            font-weight: 700;
        }

        .carousel-card .meta {
            display: flex;
            justify-content: space-between;
            font-size: 0.85em;
            color: #888;
            margin-bottom: 12px;
            padding-bottom: 12px;
            border-bottom: 1px solid #eee;
        }

        .carousel-card .badges {
            margin-bottom: 12px;
        }

        .carousel-card .badge {
            display: inline-block;
            padding: 6px 14px;
            background: linear-gradient(90deg, var(--acento-1), var(--acento-2));
            color: white;
            border-radius: 20px;
            font-size: 0.8em;
            margin-right: 6px;
            font-weight: 600;
        }

        .carousel-card p {
            color: var(--texto-gris);
            line-height: 1.6;
            font-size: 0.95em;
        }

        .no-mitos {
            text-align: center;
            color: var(--texto-gris);
            padding: 60px 20px;
            font-size: 1.2em;
            background: white;
            border-radius: 18px;
            box-shadow: 0 6px 14px rgba(0, 0, 0, 0.08);
        }

        footer {
            margin-top: 80px;
            padding: 25px;
            width: 100%;
            background: #eceae4;
            text-align: center;
            font-size: 0.9rem;
            color: #555;
        }

        @media (max-width: 768px) {
            .container {
                padding: 30px 25px;
                margin: 30px 20px;
            }

            h1 {
                font-size: 2.2em;
            }

            .carousel-card {
                min-width: 280px;
                max-width: 280px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Crear Nuevo Mito</h1>
        <p>Sub칤 tu mito o leyenda para que otros puedan descubrirlo en el mapa interactivo de LeyendAR.</p>
        
        <form action="cargarmitos.php" method="POST" enctype="multipart/form-data">
            
            <div>

    <script>
        // Datos de ejemplo de ciudades por provincia
        const ciudadesPorProvincia = {
            'Buenos Aires': ['La Plata', 'Mar del Plata', 'Bah칤a Blanca', 'Tandil'],
            'C칩rdoba': ['C칩rdoba', 'Villa Carlos Paz', 'R칤o Cuarto', 'Alta Gracia'],
            'Santa Fe': ['Rosario', 'Santa Fe', 'Rafaela', 'Venado Tuerto'],
            'Mendoza': ['Mendoza', 'San Rafael', 'Godoy Cruz', 'Maip칰'],
            'Tucum치n': ['San Miguel de Tucum치n', 'Yerba Buena', 'Taf칤 Viejo']
        };

        document.getElementById('provincia').addEventListener('change', function() {
            const provincia = this.value;
            const ciudadSelect = document.getElementById('ciudad');
            
            ciudadSelect.innerHTML = '<option value="">Seleccion치 una ciudad (opcional)</option>';
            
            if (provincia && ciudadesPorProvincia[provincia]) {
                ciudadesPorProvincia[provincia].forEach(ciudad => {
                    const option = document.createElement('option');
                    option.value = ciudad;
                    option.textContent = ciudad;
                    ciudadSelect.appendChild(option);
                });
            }
        });

        // Carrusel de mitos recientes
        let mitos = [];

        // Funci칩n para cargar mitos desde el servidor
        async function cargarMitosRecientes() {
            try {
                const response = await fetch('obtener_mitos_recientes.php');
                mitos = await response.json();
                
                if (mitos.length === 0) {
                    document.getElementById('carouselTrack').innerHTML = 
                        '<div class="no-mitos">Todav칤a no hay mitos cargados. 춰S칠 el primero en compartir uno!</div>';
                    return;
                }
                
                renderizarMitos();
            } catch (error) {
                console.error('Error al cargar mitos:', error);
                document.getElementById('carouselTrack').innerHTML = 
                    '<div class="no-mitos">Error al cargar los mitos recientes.</div>';
            }
        }

        function renderizarMitos() {
            const track = document.getElementById('carouselTrack');
            track.innerHTML = '';
            
            mitos.forEach(mito => {
                const card = document.createElement('div');
                card.className = 'carousel-card';
                
                const imagenSrc = mito.imagen ? `mitos/${mito.imagen}` : 'https://via.placeholder.com/320x200?text=Sin+Imagen';
                const tipo = mito.tipo ? `<span class="badge">${mito.tipo}</span>` : '';
                const esMitoTexto = mito.Esmito == 1 ? 'Mito' : 'Leyenda';
                
                card.innerHTML = `
                    <img src="${imagenSrc}" alt="${mito.Titulo}">
                    <div class="carousel-card-content">
                        <h3>${mito.Titulo}</h3>
                        <div class="meta">
                            <span>游늸 ${mito.provincia}</span>
                            <span>游늰 ${mito.Fecha}</span>
                        </div>
                        <div class="badges">
                            ${tipo}
                            <span class="badge">${esMitoTexto}</span>
                        </div>
                        <p>${mito.textobreve}</p>
                    </div>
                `;
                
                track.appendChild(card);
            });
        }

        // Scroll autom치tico suave con la rueda del mouse
        const carouselWrapper = document.getElementById('carouselWrapper');
        carouselWrapper.addEventListener('wheel', (e) => {
            e.preventDefault();
            carouselWrapper.scrollLeft += e.deltaY;
        });

        // Cargar mitos al iniciar la p치gina
        cargarMitosRecientes();
    </script>
